<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <link rel="stylesheet" type="text/css" href="CraiglistStyle.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/5054c11cbe.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>

  <h1> Craigslist </h1>
  <button type="button" class="button1">sign in</button>
  <button type="button" class="button2">+ create post</button>



  <nav class="navbar">
    <ul class="Nav">
      <li class="navitem">for sale</li>
      <li class="navitem">services</li>
      <li class="navitem">housing</li>
      <li class="navitem">jobs</li>
      <li class="navitem">gigs</li>
      <li class="navitem">community</li>
    </ul>
  </nav>

  <div class="dropdown">
    <button class="dropbtn">Language</button>
      <div class="dropdown-content">
        <a href="#">English</a>
        <a href="#">Spanish</a>
        <a href="#">Chinese</a>
      </div>
  </div>

  <p><i class="down"></i></p>

  <div class="searchBox">
    <span class="searchIcon">
      <i class="fas fa-search"></i>
    </span>
    <input type="text" class="searchInput" placeholder="search for 'couches'"
  pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"><br><br>
  </div>

  <div class="locationBox">
    <span class="locationIcon">
      <i class="fas fa-location-arrow"></i>
    </span>
    <input type="text" class="searchLoc" placeholder="city or zip"
  pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"><br><br>
  </div>

  <div class="textblob">
    <p> Find what you are looking for today... </p>
  </div>

  <div class="navbar2">
    <a href="#home" <i class="fas fa-search"></i></a>
    <a href="#" <i class="fas fa-user-circle"></i></a>
    <a href="#contact" <i class="far fa-plus-square"></i></a>
  <a href="#contact" <i class="fas fa-bars"></i></a>
  </div>

  <div class="categorybuttons" class="container">
    <button type="button" class="categories">for sale</button>
    <button type="button" class="categories">services</button>
    <button type="button" class="categories">housing</button>
    <button type="button" class="categories">jobs</button>
    <button type="button" class="categories">gigs</button>
    <button type="button" class="categories">community</button>
  </div>


</body>

<footer>
  <ul class="footerNav">
    <li class="footerItem">help</li>
    <li class="footerItem">privacy</li>
    <li class="footerItem">about</li>
    <li class="footerItem">careers</li>
  </ul>
</footer>
